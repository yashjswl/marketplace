<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Art Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Header Styles */
        header {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ff4444;
            color: white;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
        }

        /* Main Content Styles */
        main {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero {
            position: relative;
            height: 400px;
            margin-bottom: 3rem;
            border-radius: 10px;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
        }

        .artwork-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem 0;
        }

        .artwork-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .artwork-card:hover {
            transform: translateY(-5px);
        }

        .artwork-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .artwork-info {
            padding: 1rem;
        }

        .artwork-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .artwork-artist {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .artwork-price {
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }

        .btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #555;
        }

        /* Cart Modal Styles */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            padding: 1rem;
            z-index: 1001;
        }

        .cart-modal.active {
            display: block;
        }

        .cart-items {
            margin-top: 1rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 1rem;
        }

        .cart-total {
            margin-top: 1rem;
            padding: 1rem 0;
            border-top: 2px solid #eee;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                display: none;
            }

            .artwork-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">ArtMarket</div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Sell Art</a></li>
                </ul>
            </nav>
            <div class="cart-icon" onclick="toggleCart()">
                ðŸ›’
                <span class="cart-count">0</span>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <img src="/api/placeholder/1200/400" alt="Featured Artwork">
            <div class="hero-content">
                <h1>Discover Unique Digital Art</h1>
                <p>Support independent artists and find your next favorite piece</p>
            </div>
        </section>

        <section class="artwork-grid" id="artworkGrid">
            <!-- Artwork cards will be dynamically inserted here -->
        </section>
    </main>

    <div class="cart-modal" id="cartModal">
        <h2>Your Cart</h2>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="cart-total">
            Total: $<span id="cartTotal">0</span>
        </div>
        <button class="btn" onclick="checkout()">Checkout</button>
    </div>

    <script>
        // Sample artwork data
        const artworks = [
            {
                id: 1,
                title: "Digital Dreams",
                artist: "Jane Doe",
                price: 49.99,
                image: "/api/placeholder/300/200"
            },
            {
                id: 2,
                title: "Cyber Landscape",
                artist: "John Smith",
                price: 79.99,
                image: "/api/placeholder/300/200"
            },
            {
                id: 3,
                title: "Future City",
                artist: "Alice Johnson",
                price: 89.99,
                image: "/api/placeholder/300/200"
            },
            {
                id: 4,
                title: "Abstract Mind",
                artist: "Bob Wilson",
                price: 59.99,
                image: "/api/placeholder/300/200"
            },
            {
                id: 5,
                title: "Digital Portrait",
                artist: "Emma Davis",
                price: 69.99,
                image: "/api/placeholder/300/200"
            },
            {
                id: 6,
                title: "Neon Dreams",
                artist: "Mike Brown",
                price: 39.99,
                image: "/api/placeholder/300/200"
            }
        ];

        // Shopping cart state
        let cart = [];

        // Initialize the page
        function initializePage() {
            const artworkGrid = document.getElementById('artworkGrid');
            
            // Create artwork cards
            artworks.forEach(artwork => {
                const card = createArtworkCard(artwork);
                artworkGrid.appendChild(card);
            });

            updateCartCount();
        }

        // Create artwork card element
        function createArtworkCard(artwork) {
            const card = document.createElement('div');
            card.className = 'artwork-card';
            card.innerHTML = `
                <img src="${artwork.image}" alt="${artwork.title}" class="artwork-image">
                <div class="artwork-info">
                    <h3 class="artwork-title">${artwork.title}</h3>
                    <p class="artwork-artist">by ${artwork.artist}</p>
                    <p class="artwork-price">$${artwork.price}</p>
                    <button class="btn" onclick="addToCart(${artwork.id})">Add to Cart</button>
                </div>
            `;
            return card;
        }

        // Toggle cart modal
        function toggleCart() {
            const cartModal = document.getElementById('cartModal');
            cartModal.classList.toggle('active');
        }

        // Add item to cart
        function addToCart(artworkId) {
            const artwork = artworks.find(item => item.id === artworkId);
            if (artwork) {
                cart.push(artwork);
                updateCart();
                updateCartCount();
            }
        }

        // Update cart display
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <div>
                        <h4>${item.title}</h4>
                        <p>$${item.price}</p>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });

            updateCartTotal();
        }

        // Update cart total
        function updateCartTotal() {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('cartTotal').textContent = total.toFixed(2);
        }

        // Update cart count
        function updateCartCount() {
            const cartCount = document.querySelector('.cart-count');
            cartCount.textContent = cart.length;
        }

        // Checkout function
        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            alert('Thank you for your purchase!');
            cart = [];
            updateCart();
            updateCartCount();
            toggleCart();
        }

        // Initialize the page when loaded
        window.onload = initializePage;
    </script>
</body>
</html>
